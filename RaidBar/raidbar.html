<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
}

* {
  box-sizing: border-box;
}

.dot {
  height: 12px;
  width: 12px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
}

.container {
  border: 3px solid #f1f1f1;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
}

.top {
  padding: 10px;
  background: #f1f1f1;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
}

.content {
  padding: 10px;
}
</style>
</head>
<body>

<div class="container">
  <div class="top">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div class="content">
    <h3>SCO - Raid Eye</h3>
    <p>Presented to you by Dejavu.</p>
  </div>
</div>
<iframe src="https://shinobichronicles.com/" height="650"width="1200" title="Raid bar"></iframe>
</body>

<script type = "text/javascript">
function getCookie(cname) {
  let name = cname + "PHPSESSID";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  console.log(JSON.stringify(getCookie(PHPSESSID)));
  return "";
}
</script>

</html>
